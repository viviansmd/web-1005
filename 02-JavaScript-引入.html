<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-引入</title>
    <!--在head标签外部引入-->
    <!--src指向外部js文件路径-->
    <!--type声明引入的js文件类型-->
    <!--script注意不能使用快速结束符-->
    <script src="js/test.js" type="text/javascript">

    </script>
</head>
<body>
<!--
JavaScript:
    1.html和css用户网页布局,修饰
    2.JavaScript用于处理网页中的 事件 ,即事件驱动
JavaScript包含:
    1.基本语法:变量,数据类型,运算符,注释,数组,对象,函数等
    2.DOM:操作网页中的各种元素,例如增加,删除元素等
    3.BOM:浏览器对象模型,包含了当前浏览器的基本信息
JavaScript引入方式(推荐body里写)
    1.外部引入
    2.内部标签引入
-->
<!--type:告诉浏览器script标签中的内容是JavaScript,请用JavaScript处理-->
<script type="text/javascript">
   /*JavaScript代码在这个地方填写*/
   //注释的方式和java类似
    /**块注释**/
</script>

<!--body的底部引入和head引入均可-->
<!--<script src="js/test.js" type="text/javascript">-->
<!--</script>-->

</body>
</html>
