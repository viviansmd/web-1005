<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-交互</title>
</head>
<body>
<p>通过html标签的onclick事件调用JavaScript中定义的方法clickMe</p>
<button id="clickme" onclick="clickMe()">点我</button>

<button onclick="showAlert()">点我</button>

<button onclick="showConfirm()">confirm确认框</button>

<button onclick="showPrompt()">prompt输入框</button>

<script type="text/javascript">
    function clickMe() {
        console.log("你点击button按钮");
    }

    //无返回值
    function showAlert() {
        //提示框一共有三种
        alert("我是一个带确定和取消按钮的系统警示框");
    }

    //有返回值
    function showConfirm() {
        var result = confirm("我是一个带确定按钮的提示框");
        console.log("用户选择" + result);
    }

    function showPrompt() {
        var result = prompt("我是一个带输入框的提示框", "输入框的默认值");
        //点确定按钮:返回用户在输入框中输入的值
        //点取消按钮:返回null
        console.log("用户选择:"+result);
    }
</script>
</body>
</html>
